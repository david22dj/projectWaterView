<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – WaterView</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-body">


<!-- NAVBAR -->
<header class="topbar">

    <div class="logo-title">
        <img src="png/logo.png" class="top-logo" alt="Logo">
        <span class="waterview-title">WaterView</span>
    </div>

    <!-- hamburger button -->
    <div class="hamburger" id="hamburgerBtn">☰</div>

    <nav class="topnav" id="topnavMenu">
        <a href="index.html" data-page="index" class="active">Domov</a>
        <a href="rooms.html" data-page="rooms">Miestnosti</a>
        <a href="history.html" data-page="history">Spotreba</a>
        <a href="profile.html" data-page="profile">Profil</a>
        <a href="admin.html" id="adminNav" data-page="admin">Admin</a>
    </nav>

</header>


<!-- HLAVNÝ OBSAH -->
<main class="content">

    <h1 class="page-title">Dashboard</h1>

    <!-- ŠTATISTIKY -->
    <div class="stats-grid">

        <div class="stat-card">
            <p class="stat-label">Dnes</p>
            <p class="stat-value" id="todayValue">0 L</p>
        </div>

        <div class="stat-card">
            <p class="stat-label">Tento týždeň</p>
            <p class="stat-value" id="weekValue">0 L</p>
        </div>

        <div class="stat-card">
            <p class="stat-label">Tento mesiac</p>
            <p class="stat-value" id="monthValue">0 L</p>
        </div>

    </div>

    <!-- Graf -->
    <div class="chart-card">
        <h2 class="chart-title">Týždenná spotreba</h2>
        <canvas id="weeklyChart" height="120"></canvas>
    </div>


    <!-- Miestnosti -->
    <h2 class="section-title">Miestnosti</h2>

    <div class="rooms-grid" id="roomsGrid">
        <!-- dynamicky generované -->
    </div>

</main>

<!-- SHARED LOGIKA -->
<script src="appPublic.js"></script>
<!-- KNIŽNICA CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- DASHBOARD LOGIKA -->
<script src="dashboard.js"></script>

</body>
</html>
