<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Profil – WaterView</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-body">

<header class="topbar">
    <div class="logo-title">
        <img src="png/logo.png" class="top-logo">
        <span class="waterview-title">WaterView</span>
    </div>

    <!-- hamburger button -->
    <div class="hamburger" id="hamburgerBtn">☰</div>

    <nav class="topnav" id="topnavMenu">
        <a href="index.html">Domov</a>
        <a href="rooms.html">Miestnosti</a>
        <a href="history.html">Spotreba</a>
        <a href="profile.html" class="active">Profil</a>
        <a href="admin.html" id="adminNav">Admin</a>
    </nav>
</header>

<main class="content">
    <h1 class="page-title">Profil používateľa</h1>

    <div class="admin-box">
        <h2>Email</h2>
        <input id="emailInput">
        <button class="btn-add" id="saveEmailBtn">Uložiť email</button>
        <div class="error-box" id="emailError"></div>
        <button id="logoutBtn" class="btn-logout">
            Odhlásiť sa
        </button>
        <p id="logoutMsg" class="error-message"></p>

    </div>

    <div class="admin-box">
        <h2>Zmena hesla</h2>

        <input type="password" id="oldPassword" placeholder="Aktuálne heslo">
        <input type="password" id="newPassword" placeholder="Nové heslo">
        <input type="password" id="confirmPassword" placeholder="Potvrdenie hesla">

        <button class="btn-add" id="savePasswordBtn">Zmeniť heslo</button>
        <div class="error-box" id="passwordError"></div>
    </div>

    <!-- FAKTÚRY -->
    <div class="admin-box">
        <h2>Faktúry</h2>

        <!-- Upload -->
        <input type="file" id="invoiceFile" accept=".pdf,.jpg,.jpeg,.png">
        <button class="btn-add" id="uploadInvoiceBtn">Nahrať faktúru</button>
        <div class="error-box" id="invoiceError"></div>

        <!-- Zoznam -->
        <table class="admin-table">
            <thead>
            <tr>
                <th>Názov</th>
                <th>Dátum</th>
                <th>Akcie</th>
            </tr>
            </thead>
            <tbody id="invoiceTable"></tbody>
        </table>
    </div>
</main>

<script src="appPublic.js"></script>
<script src="profile.js"></script>
<script src="profile-invoices.js"></script>

</body>
</html>
