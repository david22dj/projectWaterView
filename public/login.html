<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie – WaterView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-container">
    <div class="login-card">

        <div class="login-logo">
            <img src="png/logo.png" alt="Logo">
        </div>

        <h1 class="login-title">WaterView</h1>
        <p class="login-subtitle">Sledovanie spotreby vody</p>

        <form id="loginForm">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="vas@email.sk" required>

            <label for="password">Heslo</label>
            <input type="password" id="password" placeholder="********" required>

            <button type="submit" class="btn-primary">Prihlásiť sa</button>

            <p id="loginError" class="error-message"></p>
        </form>

    </div>
</div>

<script src="appPublic.js"></script>
</body>
</html>
