<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História spotreby – WaterView</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-body">

<header class="topbar">
    <div class="logo-title">
        <img src="png/logo.png" class="top-logo" alt="Logo">
        <span class="waterview-title">WaterView</span>
    </div>

    <div class="hamburger" id="hamburgerBtn">☰</div>

    <nav class="topnav" id="topnavMenu">
        <a href="index.html">Domov</a>
        <a href="rooms.html">Miestnosti</a>
        <a href="history.html" class="active">Spotreba</a>
        <a href="profile.html">Profil</a>

</header>

<main class="content">

    <h1 class="page-title">História spotreby</h1>

    <!-- FILTER -->
    <div class="admin-filters">
        <input type="date" id="historyDate" class="admin-filter">
    </div>

    <!-- TABUĽKA -->
    <div class="admin-box">
        <table class="admin-table">
            <thead>
            <tr>
                <th>Čas</th>
                <th>Miestnosť</th>
                <th>Miesto merania</th>
                <th>Senzor</th>
                <th>Hodnota (L)</th>
            </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>

</main>

<script src="appPublic.js"></script>
<script src="history.js"></script>
